<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <div class="card__image" style="background-image:url(/images/illustration-hero.svg)"></div>
    <div class="card__content">
      <h2 class="card__content--title">Order Summary</h2>
      <p class="card__content--info">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__content--purchase-details">
        <div class="card__content--purchase-details-icon">
          <img src="/images/icon-music.svg" alt="music symbol">
        </div>
        <div class="card__content--purchase-details-plan">
          <strong>Annual Plan</strong><br>
          <p class="card__content--purchase-details-plan-price">$59.99/year</p>
        </div> 
        
        <div class="card__content--purchase-details-change">
          <a href="#">Change</a>
        </div>
      </div>
      <a href="#" class="btn">Proceed to Payment</a>
      <a href="#" class="cancel-order">Cancel Order</a>
    </div>
  </div>

  

  

  

  

  


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jaime Ledesma</a>.
    </div>
  </footer> 
</body>
</html>
